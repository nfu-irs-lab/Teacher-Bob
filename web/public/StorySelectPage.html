<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryTelling</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="FirstPage" style="display: block">
      <label id="Choose" for="Story">Choose a story:</label>
      <select id="Storylist">
        <option value="story1">年獸的故事</option>
        <option value="story2">三隻小豬</option>
        <option value="story3">小紅帽</option>
        <input type="submit" value="Submit" onclick="GetInputStoryNum()" />
        <button id="mac" onclick="InitializePage()">123</button>
      </select>
    </div>

    <div id="SecondPage" style="display: none">
      <h3 id="EnglishSubtitle" style="display: none">英文</h3>
      <h3 id="ChineseSubtitle" style="display: none">中文</h3>
      <button id="ShowEnglishButton" style="display: block">
        顯示英文字幕
      </button>
      <button id="ShowChineseButton" style="display: block">
        顯示中文字幕
      </button>
    </div>
    <script type="text/Javascript" src="./StoryTelling.js"></script>
  </body>
</html>
