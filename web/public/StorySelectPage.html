<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryTelling</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="SelectPage" style="display: block">
      <label id="Choose" for="Story">Choose a story:</label>
      <select id="Storylist">
        <option value="" disabled>請選擇故事</option>
        <input type="submit" value="Submit" onclick="InitializeWorkPage()" />
      </select>
    </div>

    <div id="WorkPage" style="display: none">
      <h3 id="EnglishSubtitleLabel" style="display: block"></h3>
      <h3 id="ChineseSubtitleLabel" style="display: block"></h3>

      <button id="ShowEnglishButton" style="display: block">
        顯示英文字幕
      </button>

      <h2 id="EnglishSubtitle" style="display: none"></h2>
      <h2 id="ChineseSubtitle" style="display: none"></h2>

      <button id="NextPageButton" style="display: block">下一句</button>

      <button id="LastPageButton" style="display: block">上一句</button>

      <button id="PlayButton" style="display: block">播放</button>

      <select id="LanguageSelect" style="display: block">
        <option value="" disabled>請選擇語言</option>
      </select>

      <select id="LanguageSpeed" style="display: block">
        <option value="" disabled>請選擇速度</option>
        <option value="0.3">0.3</option>
        <option value="0.5">0.5</option>
        <option value="0.8">0.8</option>
        <option value="1.0">1.0</option>
        <option value="1.2">1.2</option>
        <option value="1.5">1.5</option>
        <option value="2.0">2.0</option>
      </select>
      <button id="AutoPlayButton" style="display: block">自動播放</button>

      <button id="StopButton" style="display: block">停止播放</button>

      <button id="PauseButton" style="display: block">暫停播放</button>
    </div>

    <script type="text/Javascript" src="./StoryTelling.js"></script>
  </body>
</html>
